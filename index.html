<div class="container">

      ã‚­ãƒ¼ã¯ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã«ã®ã¿ä¿å­˜ã•ã‚Œã¾ã™ã€‚
    </p>

  <!-- æ¤œç´¢ç¯„å›² -->
  <div class="keyword-row" style="width:100%; align-items: center;">
    <label class="api-label" style="margin-bottom:0; margin-right:12px;">æ¤œç´¢ç¯„å›²</label>
    <select class="keyword-input" id="rangeSelect" style="flex:0 0 auto; width:140px;">

    <input class="keyword-input" id="keywordInput" type="text" placeholder="ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ï¼ˆä¾‹ï¼šç„¼è‚‰ã€æ¸‹è°·ï¼‰ä»»æ„" />

<script>
async function findSmoking() {
  const apiKey = document.getElementById('apiKeyInput').value.trim();
  if (!apiKey) {
    setStatus('error', 'âš  APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
    return;
  }

  const btn = document.getElementById('searchBtn');
  btn.disabled = true;
  document.getElementById('results').style.display = 'none';
  setStatus('loading', '<span class="blink">ğŸ“¡ ç¾åœ¨åœ°ã‚’å–å¾—ä¸­...</span>');

  navigator.geolocation.getCurrentPosition(
    async (pos) => {
      const { latitude: lat, longitude: lng } = pos.coords;
      const keyword = document.getElementById('keywordInput').value.trim();
      const range = document.getElementById('rangeSelect').value || '3';

      setStatus('loading', '<span class="blink">ğŸ” å–«ç…™å¯ã®ãŠåº—ã‚’æ¤œç´¢ä¸­...</span>');

      try {
        const params = new URLSearchParams({
          key: apiKey,
          format: 'json',
          lat: lat,
          lng: lng,
          range: range,
          non_smoking: 0,
          count: 20,
        });
        if (keyword) params.set('keyword', keyword);

        const url = `https://webservice.recruit.co.jp/hotpepper/gourmet/v1/?${params}`;
        const res = await fetch(url);

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const shops = data?.results?.shop ?? [];
        const total = data?.results?.results_available ?? 0;

        if (shops.length === 0) {
          setStatus('error', 'ğŸ˜¶â€ğŸŒ«ï¸ å‘¨è¾ºã«å–«ç…™å¯ã®ãŠåº—ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
          btn.disabled = false;
          return;
        }

        setStatus('', '');
        renderResults(shops, total);
      } catch (e) {
        console.error(e);
        setStatus('error', 'âš  æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚APIã‚­ãƒ¼ã‚’ã”ç¢ºèªãã ã•ã„ã€‚');
      }
      btn.disabled = false;
    },
    (err) => {
      setStatus('error', 'âš  ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‚’ã”ç¢ºèªãã ã•ã„ã€‚');
      btn.disabled = false;
    },
    { timeout: 10000, maximumAge: 60000 }
  );
}

function setStatus(type, html) {
  const el = document.getElementById('status');
  el.className = 'status ' + type;
  el.innerHTML = html;
}

function renderResults(shops, total) {
  const container = document.getElementById('results');
  const countEl   = document.getElementById('resultCount');
  const listEl    = document.getElementById('resultList');

  countEl.textContent = `å‘¨è¾º ${shops.length}ä»¶ã‚’è¡¨ç¤ºï¼ˆå…¨${total}ä»¶ï¼‰`;
  listEl.innerHTML = '';

  shops.forEach(shop => {
    const genre  = shop.genre?.name ?? '';
    const access = shop.mobile_access || shop.access || '';
    const budget = shop.budget?.name ?? '';
    const url    = shop.urls?.pc ?? '#';
    const smoking = shop.non_smoking ?? '';

    const smokingLabel = smoking === 'å…¨é¢ç¦ç…™' ? 'ç¦ç…™'
                       : smoking === 'åˆ†ç…™'     ? 'åˆ†ç…™'
                       : smoking === 'ç¦ç…™'     ? 'ç¦ç…™'
                       : smoking                ? smoking
                       : 'å–«ç…™å¯';

    const card = document.createElement('a');
    card.className = 'card';
    card.href = url;
    card.target = '_blank';
    card.rel = 'noopener';
    card.innerHTML = `
      <div class="card-name">${esc(shop.name)}</div>
      <div class="card-meta">
        <span class="tag smoking">ğŸš¬ ${esc(smokingLabel)}</span>
        ${genre  ? `<span class="tag genre">${esc(genre)}</span>` : ''}
        ${budget ? `<span class="tag">${esc(budget)}</span>`      : ''}
      </div>
      ${access ? `<div class="card-access">ğŸšƒ ${esc(access)}</div>` : ''}
    `;
    listEl.appendChild(card);
  });

  container.style.display = 'block';
}

function esc(str) {
  return String(str ?? '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

window.addEventListener('DOMContentLoaded', () => {
  const saved = localStorage.getItem('hp_api_key');
  if (saved) document.getElementById('apiKeyInput').value = saved;

  document.getElementById('apiKeyInput').addEventListener('change', e => {
    localStorage.setItem('hp_api_key', e.target.value);
  });
  document.getElementById('apiKeyInput').addEventListener('blur', e => {
    const v = e.target.value.trim();
    if (v) localStorage.setItem('hp_api_key', v);
  });
});
</script>
